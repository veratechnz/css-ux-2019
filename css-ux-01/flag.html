<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NZ Flag</title>
	<!-- Below is internal css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>

		.nz-flag {
			height: 400px;
			width: 800px;
		}

		.fa-star {
			color: red;
			font-size: 3em;
		}

		.star-one {
			position: absolute;
			top: 2em;
			right: 1em;
			color: yellow;
		}

		.star-two {
			position: relative;
			left: 1em;
			top: 2em;
			color: pink;
		}

		.star-three {
			position: fixed;
			top: 1em;
			right: 10em;
			color: red;
		}

		.star-four {
			position: static;
			top: 3em;
			right: 50em;
			color: purple;
		}



	</style>
</head>
<body>
	<!-- Below is inline css -->
	<div class="rectangle nz-flag" id="nzFlag" style="background-color: blue; width: 800px;">
	<i class="fa fa-star star-one" aria-hidden="true"></i>
	<i class="fa fa-star star-two" aria-hidden="true"></i>
	<i class="fa fa-star star-three" aria-hidden="true"></i>
	<i class="fa fa-star star-four" aria-hidden="true"></i> 
	</div>
</body>
</html>
